{% extends "base.html" %}
{% load static %}
{% block title %} Deletar Lembrete {% endblock %}

{% block body %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Deletar Lembrete</h2>
    <p>Tem certeza que deseja deletar o lembrete "{{ lembrete.titulo }}"?</p>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Deletar</button>
            <a href="{% url 'calendario' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
