<!-- includes/nav.html -->
{% load static %}

<nav class="bg-gray-900 border-b border-gray-900 fixed z-30 w-full">
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start">
          <button id="toggleSidebarMobile" aria-expanded="true" aria-controls="sidebar" class="lg:hidden mr-2 text-gray-600 hover:text-gray-900 cursor-pointer p-2 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 rounded">
            <svg id="toggleSidebarMobileHamburger" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
            <svg id="toggleSidebarMobileClose" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </button>
          <img src="{% static 'img/logo-siscoe-black2.png' %}" width="170" height="152 role="img" aria-label="people-circle" id="logo">
          <form action="#" method="GET" class="hidden lg:block lg:pl-32">
            <label for="topbar-search" class="sr-only">Pesquisar</label>
              <div class="mt-1 relative lg:w-64">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                </div>
                  <input type="text" name="email" id="topbar-search" class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full pl-10 p-2.5" placeholder="Pesquisar">
              </div>
          </form>
      </div>
      <div class="flex items-center">
       <button id="toggleSidebarMobileSearch" type="button" class="lg:hidden text-gray-500 hover:text-gray-900 hover:bg-gray-100 p-2 rounded-lg">
           <span class="sr-only">Search</span>
         <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
       </button>
          <div class="hidden lg:flex items-center">
            <div class="-mb-1">
            </div>
            <div class="flex items-center">
              <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
              <div class=" bg-gray-900 flex justify-center items-center dark:bg-gray-500">
                <div x-data="{ open: false }" class="bg-gray-900 dark:bg-gray-800 w-64  shadow flex justify-center items-center">
                <div @click="open = !open" class="relative border-b-4 border-transparent py-3" :class="{'border-indigo-700 transform transition duration-300 ': open}" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100">
                      <div class="flex justify-center items-center space-x-3 cursor-pointer">
                        <div class="flex flex-col items-end ">
                          <!-- Nome -->
                  <div class="text-md font-medium text-gray-500 mr-5"> Olá </div>
                    <!-- Título -->
                    <div class="text-sm font-regular text-gray-500 mr-5">{{ request.user.profile.posto_grad}}  {{ request.user.last_name}}</div>
                      </div>
                      <div class="w-14 h-14 rounded-full overflow-hidden border-2 dark:border-white border-gray-900">
                        {% if request.user.profile.image %}
                        <img src="{{ request.user.profile.image.url }}" alt="Profile Image" class="w-full h-full object-cover">
                          {% else %}
                        <p>No profile image uploaded.</p>
                        {% endif %}
                       </div>
                        <div class="font-semibold dark:text-white text-gray-900 text-lg">
                          <div class="cursor-pointer">

                                    </div>
                                    </div>
                                    </div>
                    <div x-show="open" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute w-60 px-5 py-3 dark:bg-gray-800 bg-white rounded-lg shadow border dark:border-transparent mt-5">
                        <ul class="space-y-3 dark:text-white">
                          <li class="flex items-center w-full p-2 text-gray-400 transition duration-75  group hover:bg-gray-200 hover:rounded-lg" >
                            <a href="{% url 'user_detail' user.pk %}"  class="flex items-center transform transition-colors duration-200 border-transparent hover:border-indigo-700">
                                  <div class="mr-3">
                              <svg xmlns="http://www.w3.org/2000/svg" color="gray"  width="25" height="25" fill="currentColor" class="bi bi-person-workspace" viewBox="0 0 16 16">
                                <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                                <path d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.4 5.4 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2z"/>
                              </svg>
                              </div>
                              Meu Perfil
                              </a>
                          </li>
                     
                        <hr class="dark:border-gray-700">
                        <li class="flex items-center w-full p-2 text-red-500 transition duration-75  group hover:bg-red-600  hover:text-gray-200  hover:rounded-lg">
                          <a href="{% url 'logout' %}"  class="flex items-center transform transition-colors duration-200  border-transparent hover:border-red-600">
                            <div class="mr-3 text-red-600 group hover:bg-red-600  hover:text-gray-200">
                             <svg class="w-6 h-6 group hover:bg-red-600  hover:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                          </div>
                          Sair
                          </a>
                        </li>
                        </ul>
                        </div>
                        </div>
                        </div>
                        </div>
                        <div class="flex items-center ms-3">
                    </div>
            </div>

          </div>
      </div>
   </div>
 </div>
</nav>
