{% extends "base.html" %}
{% load static %}
{% block title %}Confirmar Exclusão{% endblock %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'rpt/css/cadastrar_rpt.css' %}">
{% endblock 'head' %}

{% block 'body' %}
<body class="w-4/5 mt-30 mx-auto">
    <div class="container mx-auto p-4 mt-30">
        <fieldset class="bg-gray-800 p-4 mb-8 rounded-md">
            <div class="mb-4">
                <div class="bg-gray-800 p-4 rounded-md">
                    <div class="flex flex-wrap items-center justify-between py-3">
                        <div class="w-full md:w-9/12">
                            <h1 class="text-3xl text-gray-200">Confirmar Exclusão</h1>
                        </div>
                        <div class="w-full md:w-3/12 text-right">
                            <a href="{% url 'posto_detail' object.pk %}" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset class="border bg-gray-200 border-gray-300 p-4 mb-8 rounded-md">
            <p>Tem certeza que deseja excluir este posto?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Excluir</button>
            </form>
        </fieldset>
    </div>
</body>
{% endblock 'body' %}
