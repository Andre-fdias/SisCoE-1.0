<!-- registration_form.html -->
{% extends "base_login.html" %}
{% load static %}
{% block content %}
<main class="bg-gray-150">

  <div class="mx-auto md:h-screen flex flex-col justify-center items-center px-6 pt-8 pt:mt-0">
    <img src="{% static 'img/logo-siscoe-black2.png' %}" class="my-5" width="180" height="152 role=" img"
      aria-label="people-circle" id="logo">

    <!-- Card -->
    <div class="bg-gray-900 shadow rounded-lg md:mt-0 w-full sm:max-w-screen-sm xl:p-0">
      <div class="p-6 sm:p-8 lg:p-16 space-y-8">
        <h2 class="text-2xl lg:text-3xl font-bold text-white">
          Crie sua conta
        </h2>
        <form class="mt-8 space-y-6" action="." method="POST">
          {% csrf_token %}
          <div>
            <label for="id_first_name" class="text-sm font-medium text-white block mb-2">Nome</label>
            <input id="id_first_name" type="text" name="first_name"
              class="bg-gray-300 border border-gray-300 text-gray-900  sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
              placeholder="Primeiro Nome" required>
          </div>
          <div>
            <label for="id_last_name" class="text-sm font-medium text-white block mb-2">Sobrenome</label>
            <input id="id_last_name" type="text" name="last_name"
              class="bg-gray-300 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
              placeholder="Sobrenome" required>
          </div>
          <div>
            <label for="id_email" class="text-sm font-medium text-white block mb-2">E-mail</label>
            <input id="id_email" type="email" name="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
              placeholder="nome@example.com" required>
          </div>

            <div class="flex items-center h-5">
              <input id="remember" type="checkbox" name="remember" aria-describedby="remember"

            </div>
            <div class="text-sm ml-3">
              <label for="remember" class="font-medium text-white">Eu aceito os <a href="#"

            </div>
          </div>
          <button type="submit"
            class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-base px-5 py-3 w-full sm:w-auto text-center">Salvar</button>
