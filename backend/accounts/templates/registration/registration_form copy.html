{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get started with a free and open source Tailwind CSS admin dashboard featuring a sidebar layout, advanced charts, and hundreds of components based on Flowbite">
    <meta name="author" content="Themesberg">
    <meta name="generator" content="Hugo 0.107.0">

    <title>SisCoE - Cadastro Usuário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="icon" href="{% static 'img\favicon.ico' %}"><link rel="mask-icon" href="https://demo.themesberg.com/windster/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@">
    <meta name="twitter:creator" content="@">
    <meta name="twitter:title" content="Tailwind CSS Login - Windster">
    <meta name="twitter:description" content="Get started with a free and open source Tailwind CSS admin dashboard featuring a sidebar layout, advanced charts, and hundreds of components based on Flowbite">
    <meta name="twitter:image" content="https://demo.themesberg.com/windster/">

    <!-- Facebook -->
    <meta property="og:url" content="https://demo.themesberg.com/windster/">
    <meta property="og:title" content="Tailwind CSS Login - Windster">
    <meta property="og:description" content="Get started with a free and open source Tailwind CSS admin dashboard featuring a sidebar layout, advanced charts, and hundreds of components based on Flowbite">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://demo.themesberg.com/docs/images/og-image.jpg">
    <meta property="og:image:type" content="image/png">

  </head>
  <body class="bg-gray-800">
    <main class="bg-gray-150 ">
      <div class="mx-auto md:h-screen flex flex-col justify-center items-center px-6 pt-8 pt:mt-0">
        <img src="{% static 'img/logo-siscoe-black2.png' %}" class="my-5" width="180" height="152" role="img" aria-label="people-circle" id="logo">
        <div class="bg-gray-900 shadow rounded-lg md:mt-0  w-full sm:w-1/2 xl:p-0">
          <div class="p-6 sm:p-8 lg:p-16 space-y-8">
            <h2 class="text-2xl lg:text-3xl font-bold text-white">Crie sua conta</h2>
            <form class="mt-8 space-y-6" action="." method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label for="id_first_name" class="text-sm font-medium text-white block mb-2">Nome Completo</label>
                  <input id="id_first_name" type="text" name="first_name" class="bg-gray-300 border border-gray-300 text-gray-900  sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="Nome Completo" required>
                </div>
                <div>
                  <label for="id_last_name" class="text-sm font-medium text-white block mb-2">Nome de Guerra</label>
                  <input id="id_last_name" type="text" name="last_name" class="bg-gray-300 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="Nome de Guerra" required>
                </div>
                <div>
                  <label for="id_email" class="text-sm font-medium text-white block mb-2">E-mail</label>
                  <input id="id_email" type="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder=".......@policiamilitar.sp.gov.br" required>
                </div>
                <div>
                  <label for="id_re" class="text-sm font-medium text-white block mb-2">RE</label>
                  <input id="id_re" type="text" name="re" class="bg-gray-300 border border-gray-300 text-gray-900  sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="RE" required>
                </div>
                <div>
                  <label for="id_dig" class="text-sm font-medium text-white block mb-2">Dígito</label>
                  <input id="id_dig" type="text" name="dig" class="bg-gray-300 border border-gray-300 text-gray-900  sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="Dígito" required>
                </div>
                <div>
                  <label for="id_posto_grad" class="text-sm font-medium text-white block mb-2">Posto/Graduação</label>
                  <select id="id_posto_grad" name="posto_grad" class="bg-gray-300 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" required>
                      <option value=""> </option>
                      <option value="Cel PM">Cel PM</option>
                      <option value="Ten Cel PM">Ten Cel PM</option>
                      <option value="Maj PM">Maj PM</option>
                      <option value="Cap PM">Cap PM</option>
                      <option value="1º Ten PM">1º Ten PM</option>
                      <option value="1º Ten QAOPM">1º Ten QAOPM</option>
                      <option value="2º Ten PM">2º Ten PM</option>
                      <option value="2º Ten QAOPM">2º Ten QAOPM</option>
                      <option value="Asp OF PM">Asp OF PM</option>
                      <option value="Subten PM">Subten PM</option>
                      <option value="1º Sgt PM">1º Sgt PM</option>
                      <option value="2º Sgt PM">2º Sgt PM</option>
                      <option value="3º Sgt PM">3º Sgt PM</option>
                      <option value="Cb PM">Cb PM</option>
                      <option value="Sd PM">Sd PM</option>
                      <option value="Sd PM 2ºCL">Sd PM 2ºCL</option>
                  </select>
              </div>
              
              </div>
              <fieldset class="border bg-gray-200 border-gray-300 p-4 mb-8 rounded-lg md:mt-0 ">
                <div class="mb-4">
                    <p class="text-lg font-bold">Imagem de Perfil</p>
                </div>
                <div class="mb-3">
                    <label for="image" class="block text-sm font-medium text-gray-700">Envie a foto para o perfil</label>
                    <br><br>
                    <img id="preview" src="#" alt="Pré-visualização da imagem" style="display: none; max-width: 200px;">
                    <br><br>
                    <input class="mt-1 block w-full text-base border-gray-300 border-blue-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" name="image" type="file" id="image" accept="image/*" onchange="previewImage(event)" required>
                    <div class="text-red-500 text-sm mt-1 hidden" id="image_error">Por favor, envie uma imagem de perfil.</div>
                </div>
            </fieldset>
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="remember" type="checkbox" name="remember" aria-describedby="remember" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-cyan-200 h-4 w-4 rounded">
                </div>
                <div class="text-sm ml-3">
                  <label for="remember" class="font-medium text-white">Eu aceito os <a href="#" class="text-teal-500 hover:underline">Termos e Condições</a></label>
                </div>
              </div>
              <button type="submit" class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-base px-5 py-3 w-full sm:w-auto text-center">Salvar</button>
     
              <div class="text-sm font-medium text-gray-500">
                Você já tem uma conta? <a href="{% url 'login' %}" class="text-teal-500 hover:underline">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script>
          // Função para pré-visualizar a imagem
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const preview = document.getElementById('preview');
                preview.src = reader.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        document.getElementById('image').addEventListener('change', previewImage);

    </script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="{% static 'js/app.bundle.js' %}"></script>
  </body>
</html>
