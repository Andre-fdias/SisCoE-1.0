{% extends "base_login.html" %}
{% load static %}
{% block 'body' %}
<main class="bg-gray-150">
    <div class="mx-auto md:h-screen flex flex-col justify-center items-center px-6 pt-8 pt:mt-0">
        <img src="{% static 'img/logo-siscoe-black2.png' %}" class="my-5" width="180" height="152" role="img" aria-label="people-circle" id="logo">
        <div class="bg-gray-900 shadow rounded-lg md:mt-0 w-full sm:max-w-screen-sm xl:p-0">
            <div class="p-6 sm:p-8 lg:p-16 space-y-8">
                <h2 class="text-2xl lg:text-3xl font-bold text-white">Deletar Perfil</h2>
                <p class="text-white">Tem certeza de que deseja deletar o perfil de {{ object.user.first_name }}?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-base px-5 py-3 w-full sm:w-auto text-center">Confirmar</button>
                </form>
                <a href="{% url 'profile_list' %}" class="text-teal-500 hover:underline">Cancelar</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
